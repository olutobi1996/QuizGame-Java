<head>

    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">

    <!-- Google Sheets -->

        href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- Header at the top of the page -->

    <head>Welcome to the most enjoyable Quiz yet!</head>

    <!-- Question Box -->
    <main>
        <div class="quiz-wrapper">
            <div class="quiz-box" id="quiz">
                <div class="question-count">
                <p class="count"><span id="count-question">5</span>/<strong id="tol-num-que">8</strong></p>
                <p class="question-title">Question</p>
                </div>

                <div class="question-box">
                <span id="question-number">4</span>
                <p id="question">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry since 1500.</p>
            </div>

            <div class="answer-box">
                <div class="box"> 
                    <div class="answer-number">A</div>
                    <input type="radio" name="option" id="first" value="a" required hidden>
                    <label for="first" class="answer-label">Testing 1</label>
                </div>

                <div class="box"> 
                    <div class="answer-number">B</div>
                    <input type="radio" name="option" id="second" value="b" required hidden>
                    <label for="second" class="answer-label">Testing 2</label>
                </div>

                <div class="box"> 
                    <div class="answer-number">C</div>
                    <input type="radio" name="option" id="third" value="c" required hidden>
                    <label for="third" class="answer-label">Testing 3</label>
                </div>

                <div class="box"> 
                    <div class="answer-number">D</div>
                    <input type="radio" name="option" id="fourth" value="d" required hidden>
                    <label for="fourth" class="answer-label">Testing 4</label>
                </div>

            </div>

            <div class="button-box">
                <button type="button" class="next-btn-button" id="next-question-btn">Next Question</button>
                <button type="button" class="next-btn-button-submit-btn" id="submit">Submit</button>
            </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <p>Creator: Olutobi Adebayo-Rowling<br>
            <a href="mailto:olutobi1997@icloud.com">olutobi1997@icloud.com</a>
        </p>
        </ul>
    </footer>

    <!-- Script JS file -->
    <script src="assets/js/script.js"></script>
</body>

</html>
